name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }} # by default 22
      
      - name: Build and Run Docker Containers
      run: ssh ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} -p ${{ secrets.SSH_PORT }} 'docker compose up -d --build'

      - name: Run Migrations
      run: |
        ssh ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} -p ${{ secrets.SSH_PORT }} 'docker compose exec web alembic revision --autogenerate && docker compose exec web alembic upgrade head'